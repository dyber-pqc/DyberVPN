# DyberVPN Release Pipeline
# Copyright 2026 Dyber, Inc.

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write

jobs:
  # Build binaries for each platform
  build-binaries:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: dybervpn
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: dybervpn
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: dybervpn
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --bin dybervpn
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact }} dist/
          cp README.md dist/
          [ -f LICENSE ] && cp LICENSE dist/ || true
          [ -f LICENSE.md ] && cp LICENSE.md dist/ || true
          [ -f CHANGELOG.md ] && cp CHANGELOG.md dist/ || true
          cd dist
          tar -czf ../dybervpn-${VERSION}-${{ matrix.target }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dybervpn-${{ matrix.target }}
          path: dybervpn-*.tar.gz

  # Build and push Docker image
  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/dyber-pqc/dybervpn
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create GitHub Release with all artifacts
  release:
    name: Create Release
    needs: [build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: DyberVPN v${{ steps.version.outputs.version }}
          body: |
            ## DyberVPN v${{ steps.version.outputs.version }}

            ### Post-Quantum VPN & Zero Trust Network Access

            ### Cryptographic Algorithms
            - **Key Exchange**: ML-KEM-768 + X25519 (FIPS 203)
            - **Authentication**: ML-DSA-65 (FIPS 204) / Ed25519
            - **Encryption**: ChaCha20-Poly1305

            ### Installation

            ```bash
            # Download and extract
            tar -xzf dybervpn-${{ steps.version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz
            sudo mv dybervpn /usr/local/bin/

            # Or use Docker
            docker pull ghcr.io/dyber-pqc/dybervpn:${{ steps.version.outputs.version }}
            ```
          files: |
            artifacts/*.tar.gz
            artifacts/SHA256SUMS.txt
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  # PQ-sign release artifacts (only if signing key is configured)
  sign:
    name: PQ Sign Artifacts
    needs: [build-binaries]
    runs-on: ubuntu-latest
    if: ${{ secrets.MLDSA_SIGNING_KEY != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build dybervpn CLI
        run: cargo build --release --bin dybervpn

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: PQ-sign artifacts with ML-DSA-65
        env:
          MLDSA_SIGNING_KEY_B64: ${{ secrets.MLDSA_SIGNING_KEY }}
        run: |
          echo "$MLDSA_SIGNING_KEY_B64" | base64 -d > signing.mldsa.key

          for f in artifacts/*.tar.gz; do
            echo "Signing: $f"
            ./target/release/dybervpn sign "$f" --key signing.mldsa.key
          done

          shred -u signing.mldsa.key 2>/dev/null || rm -f signing.mldsa.key

      - name: Upload signatures to release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.sig.mldsa
