version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "deps"
    groups:
      rust-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "ml-kem"
          - "ml-dsa"
          - "x25519-dalek"
          - "ed25519-dalek"
          - "chacha20poly1305"
      # Crypto dependencies get individual PRs for review
      crypto-dependencies:
        patterns:
          - "ml-kem"
          - "ml-dsa"
          - "x25519-dalek"
          - "ed25519-dalek"
          - "chacha20poly1305"
          - "ring"
          - "blake2"
          - "sha2"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"

  # Docker
  - package-ecosystem: "docker"
    directory: "/deploy"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
