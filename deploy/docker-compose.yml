# DyberVPN Docker Compose
# Quick-start deployment for testing

services:
  dybervpn-server:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: dybervpn-server
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    ports:
      - "51820:51820/udp"
    volumes:
      - ./config/server.toml:/etc/dybervpn/config.toml:ro
      - /lib/modules:/lib/modules:ro
    restart: unless-stopped
    networks:
      dybervpn:
        ipv4_address: 172.20.0.2

  # Optional: client for testing
  dybervpn-client:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: dybervpn-client
    cap_add:
      - NET_ADMIN
    volumes:
      - ./config/client.toml:/etc/dybervpn/config.toml:ro
    depends_on:
      - dybervpn-server
    restart: unless-stopped
    networks:
      dybervpn:
        ipv4_address: 172.20.0.3

networks:
  dybervpn:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
