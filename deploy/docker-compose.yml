version: '3.8'

services:
  dybervpn-server:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: dybervpn-server
    cap_add:
      - NET_ADMIN
      - NET_RAW
    sysctls:
      - net.ipv4.ip_forward=1
    volumes:
      - ./server.toml:/etc/dybervpn/config.toml:ro
    ports:
      - "51820:51820/udp"
    restart: unless-stopped
    networks:
      - dybervpn

  # Example client (uncomment to use)
