# DyberVPN Server Configuration Example (Hybrid Mode)
# Copyright 2026 Dyber, Inc.
#
# Generate real keys with: dybervpn genkey -m hybrid
# DO NOT use these placeholder values in production.

[interface]
name = "dvpn0"

# Replace with your actual keys (dybervpn genkey -m hybrid)
private_key = "REPLACE_WITH_YOUR_X25519_PRIVATE_KEY"
pq_private_key = "REPLACE_WITH_YOUR_MLKEM768_PRIVATE_KEY"

listen_port = 51820
address = "10.0.0.1/24"
mode = "hybrid"  # hybrid | pqonly | classic

# Uncomment and configure for each client:
# [[peer]]
# public_key = "CLIENT_X25519_PUBLIC_KEY"
# pq_public_key = "CLIENT_MLKEM768_PUBLIC_KEY"
# allowed_ips = "10.0.0.2/32"
